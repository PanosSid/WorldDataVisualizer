<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chart Generator</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<h1>Chart Generator</h1>
		<!--  		<form method="post" action="/processForm">-->
		<form action="#" th:action="@{/chartForm}" method="POST">
			<div class="form-group">
				<label for="chartType">Chart Type:</label> <select
					class="form-control" id="chartType">
					<option value="bar">Bar Chart</option>
					<option value="line">Line Chart</option>
					<option value="scatter">Scatter Chart</option>
				</select>
			</div>
			<div id="pairs">
				<div class="form-row mb-2">
					<div class="col">
						<select class="form-control" name="indicator">
							<option value="" selected="selected">Indicator</option>
							<option th:each="indicator : ${indicators}"
								th:value="${indicator}" th:text="${indicator}"></option>
						</select>
					</div>
					<div class="col">
						<select class="form-control" name="country">
							<option value="" selected="selected">Country</option>
							<option th:each="country : ${countries}" th:value="${country}"
								th:text="${country}"></option>
						</select>
					</div>
					<div class="col-auto">
						<button type="button" class="btn btn-danger removePair">&times;</button>
					</div>
				</div>
			</div>

<!-- use this for simple text fields
			<div id="pairs">
				<div class="form-row mb-2">
					<div class="col">
						<input type="text" class="form-control" name="indicator[]"
							placeholder="Indicator">
					</div>
					<div class="col">
						<input type="text" class="form-control" name="country[]"
							placeholder="Country">
					</div>
					<div class="col-auto">
						<button type="button" class="btn btn-danger removePair">&times;</button>
					</div>
				</div>
			</div>
 -->
			<div class="form-group">
				<button type="button" class="btn btn-primary addPair">Add
					Pair</button>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success">Generate
					Chart</button>
			</div>
		</form>
	</div>

	<!-- Include jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			// Add pair button click event
			$('.addPair').click(function() {
				// Create new pair input fields
				var html = '<div id="pairs">'+
                    '<div class="form-row mb-2">'+
                        '<div class="col">'+
                            '<select class="form-control" name="indicator">'+
                                '<option value="" selected="selected"    >Indicator</option>'+
                                '<option th:each="indicator : ${indicators}" th:value="${indicator}" th:text="${indicator}"></option>'+
                        '</select>'+
                    '</div>'+
                    '<div class="col">'+
                        '<select class="form-control" name="country">'+
                            '<option value="" selected="selected">Country</option>'+
                            '<option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>'+
                        '</select>'+
					'</div>' +
					'<div class="col-auto">' +
						'<button type="button" class="btn btn-danger removePair">&times;</button>' +
					'</div>' +
					'</div>';
				// Add the new pair input fields to the form
				$('#pairs').append(html);
			});

			// Remove pair button click event
			$(document).on('click', '.removePair', function() {
				// Remove the pair input fields from the form
				$(this).closest('.form-row').remove();
			});

			// Form submit event
			$('form').submit(function(event) {
				event.preventDefault();

				// Get the selected chart type
				var chartType = $('#chartType').val();

				// Get the selected pairs of indicators and countries
				var pairs = [];
				var countries = [];
				$('input[name="indicator[]"]').each(function(index, element) {
					var indicator = $(element).val();
					var country = $(element).closest('.form-row').find('input[name="country[]"]').val();

					if (indicator && country) {
						pairs.push({ indicator: indicator, country: country });
					}
					
					countries.push(country);
				});

				// Generate the chart with the selected chart type and pairs of indicators and countries
				// Replace this with your actual chart generation code
				alert('Chart type: ' + chartType + '\nPairs: ' + JSON.stringify(pairs));

			});
		});
	</script>
</body>
