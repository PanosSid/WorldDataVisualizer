<!DOCTYPE html>
<html>
<head>
    <title>Scatter Chart with D3.js</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      .dot {
          fill: steelblue;
      }
        
      svg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
</head>
<body>
  <h1>Scatter Chart </h1>

  <div id="chart-container" ></div>
		
	<input type="hidden" id="vrblId" name="vrblName" value="placeholder" th:value="${dataGiven}" />

	<a th:href="@{/chartForm}">Back to chart form</a>
	
  <script th:inline="javascript">
    
    var indicatorsList = /*[[${indicators}]]*/ [];
  	var countriesList = /*[[${countries}]]*/ [];  
	
	  const passedDataC = document.getElementById('vrblId').value; 
//     var passedDataC = '[{"x": "2000", "y": 100}, {"x": "2010", "y": 110},{"x": "2020", "y": 120}]';
    var data = JSON.parse(passedDataC);
    
    var bottom = 50;

    // Chart dimensions
    var width = 700;
    var height = 500;
    var margin = { top: 20, right: 70, bottom: 150, left: 70 };
    
    var height = 600 - margin.top - margin.bottom;
    const innerWidth = width - margin.left - margin.right;
    const innerHeight = height - margin.top - margin.bottom-20;

    // Create the SVG container
    var svg = d3.select("#chart-container")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Create scales for x and y axes
    var xScale = d3.scaleLinear()
      .domain([0, d3.max(data, function (d) { return d.x; })])
      .range([0, width]);

    var yScale = d3.scaleLinear()
      .domain([0, d3.max(data, function (d) { return d.y; })])
      .range([height, 0]);

    // Create x and y axes
    var xAxis = d3.axisBottom(xScale);
    var yAxis = d3.axisLeft(yScale);

    // Append x axis to the SVG container
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    // Append y axis to the SVG container
    svg.append("g")
      .call(yAxis);

    // Add x axis label
    svg.append("text")
      .attr("class", "axis-label")
      .attr("transform", `translate(${margin.left + innerWidth / 2}, ${height - bottom+100})`)
      .style("text-anchor", "middle")
      .text(indicatorsList[0]);

    // Add y axis label
    svg.append("text")
      .attr("class", "axis-label")
      .attr("transform", `translate(${margin.left - 110}, ${margin.top + innerHeight / 2 + 30}) rotate(-90)`)
      .style("text-anchor", "middle")
      .text(indicatorsList[1]);

    // Add chart title
    svg.append("text")
      .attr("class", "chart-title")
      .attr("transform", `translate(${width / 2}, ${margin.top / 2})`)
      .style("text-anchor", "middle")
      .text("ScatterPlot");
    
    // Create scatter dots
    svg.selectAll(".dot")
      .data(data)
      .enter().append("circle")
      .attr("class", "dot")
      .attr("cx", function (d) { return xScale(d.x); })
      .attr("cy", function (d) { return yScale(d.y); })
      .attr("r", 5);

    // Create legend
    const legend = svg
      .append("g")
      .attr("class", "legend")
      //.attr("transform", "translate(" + width - margin.right + "," + margin.bottom + ")");
      .attr("transform", `translate(${margin.left + innerWidth / 20}, ${height - bottom+100})`);

    // Add legend items
    const legendItems = legend
      .selectAll(".legend-item")
      .data(countriesList[0])
      .enter()
      .append("g")
      .attr("class", "legend-item")
      .attr("transform", `translate(0,  20)`);

    // Add legend color rectangles
    legendItems
      .append("rect")
      .attr("width", 10)
      .attr("height", 10)
      .attr("fill", d3.schemeCategory10[0]);

    // Add legend text labels
    legendItems
      .append("text")
      .attr("x", 15)
      .attr("y", 6)
      .attr("dy", "0.35em")
      .text(countriesList[0]); // Display the country name
  </script>
</body>
</html>
